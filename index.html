<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mental Math Trainer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/site.webmanifest">
	<link href="./style.css" rel="stylesheet">
	<script type="module" src="main.js" defer></script>
</head>

<body>
	<!-- <div class="header">practice • stats • guides • settings</div> -->
	<div class="content">
		<div id="foobar">
			<div id="expression"></div>
			<div id="user-input"></div>
			<button class="keypad-button" id="keypad-1">1</button>
			<button class="keypad-button" id="keypad-2">2</button>
			<button class="keypad-button" id="keypad-3">3</button>
			<button class="keypad-button" id="keypad-4">4</button>
			<button class="keypad-button" id="keypad-5">5</button>
			<button class="keypad-button" id="keypad-6">6</button>
			<button class="keypad-button" id="keypad-7">7</button>
			<button class="keypad-button" id="keypad-8">8</button>
			<button class="keypad-button" id="keypad-9">9</button>
			<button class="keypad-button" id="keypad-0">0</button>
			<button class="keypad-button" id="keypad-decimal">.</button>
			<button class="keypad-button" id="keypad-minus">-</button>
			<button class="keypad-button" id="keypad-delete"><img src="./assets/icons/backspace.svg"></button>
			<button class="keypad-button" id="keypad-enter"><img src="./assets/icons/return.svg"></button>
		</div>
	</div>
</body>

</html>
